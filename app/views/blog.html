<div class = "blog" ng-controller="BlogCtrl">
		<div class = "container">
			<div class = "row">
				<div class = "col-md-12" ng-repeat="blogContent in blogContents">
					<div class = "jumbotron">
						<div class = "row">
							<div class = "col-md-12">
								<div class="pull-left">{{ blogContent.date}}</div>
							</div>

							<div class = "col-md-12">
								<div class="pull-left">{{ blogContent.title }}</div><br>
							</div>

							<div class = "col-md-12">
								<div class="pull-left">{{ blogContent.body}}</div>
							</div>

							<!-- comment section of the blog-->
							<button class = "btn" ng-click = "showComments = !showComments">show comments</button>

							<div class = "comments" ng-show="showComments">
								<div class ="col-md-12">
									<div class = "commentForm">
										<form role = "form">
											<div class = "col-md-12">
												<div class = "form-group">
													<label for="nameInput">Name: </label>
													<input ng-model="nameInput" id - "nameInput">
												</input>
											</div>
											</div>
											<div class = "col-md-12">
												<div class = "form-group">
													<label for="commentInput">Comment</label>
													<textarea ng-model="commentInput" id="commentInput" placeholder="comment here"> Comment</textarea>
												</div>
											</div>
											<button class="btn" ng-click="addComment(blogContent.id, nameInput, commentInput)">
												<span class="glyphicon glyphicon-comment"></span> Comment
											</button>
									    </form>
									</div>

									<div ng-repeat = "comment in comments[blogContent.id]|orderBy:'-id'">
										<div class = "row">
											<div class = "col-xs-12">
												<div class = "col-xs-12" = >{{ comment.name }}</div>
												<div class = "col-xs-12">{{ comment.comment }}</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
</div>
