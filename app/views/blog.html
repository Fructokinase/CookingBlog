<div class = "blog-contents" ng-controller="BlogCtrl">
    <div ng-repeat="blogContent in blogContents">
        <div class="blog-content">

            <div class="blog-title">
                {{blogContent.title}}
            </div>

            <div class="blog-date">
                {{blogContent.created_on}}
            </div>

            <div class="blog-body">
                {{blogContent.body}}
            </div>
        </div>
    </div>
</div>
